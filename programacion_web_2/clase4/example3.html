<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .container {
        border: 5px solid #e1bee7;
        background-color: #fff1ff;
        display: grid;
        grid-template-columns: minmax(30px, 300px) 200px minmax(60px, 250px);
        grid-template-rows: repeat(3, auto);
    }

    .item {
        border: 5px solid #00bcd4;
        font-size: 2rem;
    }
  </style>
  <body>
    <div class="container">
      <div class="item item-1">Hola soy la celda 1</div>
      <div class="item item-2">2</div>
      <div class="item item-2">Celda 3</div>
      <div class="item item-2">4</div>
      <div class="item item-2">5</div>
      <div class="item item-2">6</div>
      <div class="item item-2">7</div>
      <div class="item item-2">8</div>
      <div class="item item-2">9</div>
    </div>
  </body>
</html>
