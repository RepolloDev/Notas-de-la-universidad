<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Flex-box</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1 class="info-title">Conozca<br />la mejor comida</h1>
          <p class="info-subtitle">
            Vea los platos más consumidos en la ciudad de La Paz - Bolivia,
            descubra sus nuevos antojos.
          </p>
          <button class="info-button">Menu de Comidas</button>
        </div>
        <figure class="hero-image">
          <img
            src="./images/hero.png"
            alt="Plato de pasta con salsa napolitana y verduras"
          />
        </figure>
      </section>
      <section class="services">
        <h2 class="services-title">Otros servicios</h2>
        <div class="dishes">
          <figure class="dishes-image dishes-image__big">
            <img
              src="./images/video.png"
              alt="vídeo de platos de pasta servidos"
            />
          </figure>
          <figure class="dishes-image">
            <img
              src="./images/dish1.png"
              alt="bol de verduras con arroz y aguacate"
            />
          </figure>
          <figure class="dishes-image">
            <img src="./images/dish2.png" alt="Tostada de aguacate y huevo" />
          </figure>
          <figure class="dishes-image">
            <img
              src="./images/dish3.png"
              alt="Espárragos con tomate y mantequilla"
            />
          </figure>
          <figure class="dishes-image">
            <img
              src="./images/dish4.png"
              alt="Tostadas con huevos y guacamole"
            />
          </figure>
        </div>
      </section>
      <section class="menu">
        <h2 class="menu-title">Menú de la Casa</h2>
        <div class="plates">
          <figure class="plates-image">
            <img
              src="./images/plate1.png"
              alt="pasta con salsa napolitana y verduras"
            />
          </figure>
          <figure class="plates-image">
            <img
              src="./images/plate2.png"
              alt="pasta con brocoli y zanahoria"
            />
          </figure>
          <figure class="plates-image">
            <img src="./images/plate3.png" alt="pasta al pesto" />
          </figure>
          <figure class="plates-image">
            <img src="./images/plate4.png" alt="pasta con aguacate y maíz" />
          </figure>
          <figure class="plates-image">
            <img
              src="./images/plate5.png"
              alt="bol de pollo, tomate y zanahorias"
            />
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
